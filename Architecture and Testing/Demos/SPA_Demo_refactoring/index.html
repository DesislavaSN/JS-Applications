<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #views, #userNav, #guestNav {
            display: none;
        }
        label {
            display: block;
        }
    </style>
    <script src="./src/app.js" type="module" defer></script>
    <title>My SPA Demo</title>
</head>

<body>
    <nav>
        <a href="/" id="homeBtn">Home</a>
        <a href="/catalog" id="catalogBtn">Catalog</a>
        <a href="/about" id="aboutBtn">About</a>
        <div id="guestNav">
            <a href="/login" id="loginBtn">Login</a>
            <a href="/register" id="registerBtn">Register</a>
        </div>
        <div id="userNav">
            <a href="/create" id="createBtn">Create Movie</a>
            <!-- "javascript:void(0)" -> browser-a ne se opitva da navigi kum konkretniq link, v slycheq nqma link za navigirane -->
            <a href="javascript:void(0)" id="logoutBtn">Logout</a>
            <span id="greeting"></span>
        </div>
        
        <!-- <a href="https://www.google.com">Google.com</a> -->

    </nav>

    <h1>SPA Demo</h1>

    <main>
        
    </main>

    <!-- slagame vsichko v edin div koito e skrit i kogato startira App-a nie shte razpredelim refernciite, 
        shte gi otkachim i div-a ostava prazen (moje i nego da otkachim) i posle vseki ot module-ite shte 
        si zakacha svoqta section-a za 'main' el-ta -->
    <div id="views">
        
        <section id="homeView">
            <h2>Home Page</h2>
            <p>Welcome to our site!</p>
        </section>

        <section id="catalogView">
            <h2>Catalog</h2>
            <ul></ul>
        </section>

        <section id="aboutView">
            <h2>About Us</h2>
            <p>Phone: +1-555-7163</p>
        </section>

        <section id="loginView">
            <h2>Login</h2>
            <form>
                <label for="email">Email <input type="text" name="email"></label>
                <label for="password">Password <input type="password" name="password"></label>
                <input type="submit" value="Sign In">
            </form>
        </section>

        <section id="registerView">
            <h2>Register</h2>
            <form>
                <label for="email">Email <input type="text" name="email"></label>
                <label for="password">Password <input type="password" name="password"></label>
                <label for="password">Repeat Password <input type="password" name="repass"></label>
                <input type="submit" value="Sign Up">
            </form>
        </section>

        <section id="createView">
            <h2>Create Movie</h2>
            <form>
                <label for="title">Title <input type="text" name="title"></label>
                <input type="submit" value="Create">
            </form>
        </section>
    </div>
</body>

</html>
